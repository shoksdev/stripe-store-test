{% extends "layout/base.html" %}
{% load bootstrap4 %}

{% block title %}Create Order{% endblock %}

{% block content %}
    <h2>Create Order</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Create' %}{% endbuttons %}
    </form>
{% endblock %}
